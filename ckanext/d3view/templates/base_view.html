{% extends "base.html" %}

{% block page %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
{% asset 'dataviz/dataviz_style_graph' %}
{% endblock %}

<div class="base-wrapper" data-module="dataviz_view" data-module-resource-view="{{ h.dump_json(resource_view) }}">
    <div class="base-page-outer-wrapper">
        <section class="dash-section">
            <div class="container">
                <div class="content-main-card col-lg-12">
                    <div class="grant-content-wrapper" style="display: none">
                        <section class="grant-barchart">
                            <div class="container">
                                <div class="row section-topbar">
                                    <div class="col-lg-6 offset-lg-1 section-topbar-text">
                                        Select Fiscal Year
                                    </div>
                                    <div class="col-lg-6 offset-lg-1">
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 side-col d-none d-md-block ">
                                        <div class="side-navbar"data-step="1" data-intro="Select to move down in hierarchy"  data-position='right'>
                                            <div class="row">
                                                <div class="side-navbar-head">
                                                    <div class="back">
                                                        <i class="fas fa-level-up-alt"></i>
                                                    </div>
                                                    <div class="side-navbar-title">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="side-navbar-list">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <nav aria-label="breadcrumb" class="nav-breadcrumb col-lg-12" data-step="3" data-intro="Select to move down in hierarchy"  data-position='bottom'>
                                                <ol class="breadcrumb">
                                                </ol>
                                            </nav>
                                        </div>
                                        <div class="vis"data-step="2" data-intro="Click on the bars to move forward"  data-position='left'>
                                            <svg></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% asset 'dataviz/dataviz_script2' %}
{% endblock %}
